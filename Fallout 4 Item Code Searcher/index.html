<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fallout 4 Item Codes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <div class="header-row">
        <div class="col">Item</div>
        <div class="col code">Code</div>

    </div>
    <div id="search-bar">
      <input type="text" id="search" placeholder="Search item or code...">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
